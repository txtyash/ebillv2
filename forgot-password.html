<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Import js and css for bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- add cdn link for rufina google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rufina:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="../styles.css" rel="stylesheet" />
    <style>
      body {
        background-image: url("bg.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .container {
        padding-top: 15vh;
      }
    </style>
  </head>
  <body>
    <nav
      class="px-3 navbar navbar-expand navbar-dark bg-dark sticky-top justify-content-between"
    >
      <!-- Title and tagline -->
      <div class="d-flex align-items-center">
        <a class="navbar-brand fancy-text" href="/">
          Mahavitaran<i class="ml-2 fa-brands fa-slack"></i>
        </a>
        <!-- apply bootstrap class to display this after small breakpoint -->
        <p
          class="d-none d-md-block text-nowrap my-auto"
          style="color: gainsboro"
        >
          Effortless Electricity Billing
        </p>
      </div>

      <!-- Links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="protected/manage.html">
            Manage
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register.html">
            Register
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="">
          <a class="nav-link" href="protected/notifications.html">
            <i class="bi bi-bell"></i>
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <form class="mx-auto col-lg-6">
        <p class="h4 text-center mb-4">Let's recover your account</p>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="you@example.com"
            required
          />
        </div>
        <p>
          <small>
            We will send a password reset link to your registered email address.
          </small>
        </p>
        <button type="submit" class="dark-btn mt-3">
          <span><i class="fa-solid fa-circle"></i></span>Submit
        </button>
        <div class="text-center mt-3 d-flex justify-content-around">
          <a href="register.html">Create an account?</a>
          <a href="login.html">Have an account?</a>
        </div>
      </form>
    </div>
  </body>
</html>
