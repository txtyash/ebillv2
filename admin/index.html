<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Console</title>
    <!-- Import js and css for bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- add cdn link for rufina google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rufina:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="../styles.css" rel="stylesheet" />
    <script>
      // check the role field on the appState from local storage and if the user is not admin then redirect to login page
      if (
        !localStorage.getItem("appState") ||
        JSON.parse(localStorage.getItem("appState")).role !== "admin"
      ) {
        window.location.href = "/login.html";
      }
    </script>
    <style>
      .card {
        transition: transform 0.3s;
        display: flex;
        align-items: center;
      }
      .card-icon {
        font-size: 3rem;
        margin-right: 1rem;
        color: dimgray;
        transition: color 0.3s;
      }
      .card:hover .card-icon {
        color: blue;
      }
      .card-title {
        color: #333;
      }
    </style>
  </head>
  <body>
    <nav
      class="px-3 navbar navbar-expand navbar-dark bg-dark sticky-top justify-content-between"
    >
      <!-- Title and tagline -->
      <div class="d-flex align-items-center">
        <a class="navbar-brand fancy-text" href="/">
          Mahavitaran<i class="ml-2 fa-brands fa-slack"></i>
        </a>
        <!-- apply bootstrap class to display this after small breakpoint -->
        <p
          class="d-none d-md-block text-nowrap my-auto"
          style="color: gainsboro"
        >
          Effortless Electricity Billing
        </p>
      </div>

      <!-- Links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="../protected/manage.html">
            Manage
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <!-- Different view if logged in or logged out -->
        <li class="nav-item">
          <a class="nav-link" href="../register.html">
            Register
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="">
          <a class="nav-link" href="../protected/notifications.html">
            <i class="bi bi-bell"></i>
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="container my-3 col-lg-8">
      <h2 class="text-center my-4">Admin Console</h2>
      <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
        <div class="col">
          <a href="connection-requests.html" class="text-decoration-none">
            <div class="card d-flex flex-row d-flex">
              <i class="bi bi-person-circle card-icon"></i>
              <div class="">
                <h5 class="card-title">Connection requests</h5>
                <p class="card-text">
                  View and manage connection requests from users.
                </p>
              </div>
            </div>
          </a>
        </div>
        <div class="col">
          <a href="users.html" class="text-decoration-none">
            <div class="card d-flex flex-row">
              <i class="bi bi-info-circle card-icon"></i>
              <div>
                <h5 class="card-title">Users</h5>
                <p class="card-text">
                  View and manage user accounts and details.
                </p>
              </div>
            </div>
          </a>
        </div>
        <div class="col">
          <a href="generate-bill.html" class="text-decoration-none">
            <div class="card d-flex flex-row">
              <i class="bi bi-receipt card-icon"></i>
              <div>
                <h5 class="card-title">Connection Billing</h5>
                <p class="card-text">Generate bills for user connections.</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
