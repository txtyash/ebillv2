<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- Import js and css for bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- add cdn link for rufina google font -->
  <link href="https://fonts.googleapis.com/css2?family=Rufina:wght@700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url("bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      min-height: 90vh;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }

    .introduction {
      max-width: 60ch;
      font-size: 1.1rem;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <nav class="px-3 navbar navbar-expand navbar-dark bg-dark sticky-top justify-content-between">
    <!-- Title and tagline -->
    <div class="d-flex align-items-center">
      <a class="navbar-brand fancy-text" href="/">
        Mahavitaran<i class="ml-2 fa-brands fa-slack"></i>
      </a>
      <!-- apply bootstrap class to display this after small breakpoint -->
      <p class="d-none d-md-block text-nowrap my-auto" style="color: gainsboro">
        Effortless Electricity Billing
      </p>
    </div>

    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="protected/manage.html">
          Manage
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <!-- Different view if logged in or logged out -->
      <li class="nav-item register-login-logout">
        <a class="nav-link" href="login.html">
          Login
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="">
        <a class="nav-link" href="protected/notifications.html">
          <i class="bi bi-bell"></i>
          <span class="sr-only">(current)</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Landing page content -->
  <section>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="mx-auto introduction text-center">
        <h1 class="display-1 text-light fancy-text">
          Mahavitaran<i class="ml-2 fa-brands fa-slack"></i>
        </h1>
        <p class="text-light mx-auto mt-2">
          Welcome to Mahavitaran, your one-stop solution for online
          electricity bill payments and hassle-free new connections.
          <a href="about.html" class="text-light">Learn More</a>
        </p>
        <!-- TODO: Display a "Manage your account" button if logged in -->
        <button class="dark-btn mt-4 register-button" onclick="window.location.href = 'register.html'">
          <span><i class="fa-solid fa-circle"></i></span>Register with
          Mahavitaran
        </button>
      </div>
    </div>
  </section>
  <script>
    // check the loggedIn field on the appState from local storage and if the user is logged in then show logout instead of register
    if (
      localStorage.getItem("appState") &&
      JSON.parse(localStorage.getItem("appState")).loggedIn
    ) {
      document.querySelector(".register-login-logout").innerHTML = `
          <a class="nav-link" href="protected/logout.html">
            Logout
            <span class="sr-only">(current)</span>
          </a>
        `;
    }
    // don't display the register button if the user is logged in check the loggedIn field on the appState from local storage
    if (
      localStorage.getItem("appState") &&
      JSON.parse(localStorage.getItem("appState")).loggedIn
    ) {
      document.querySelector(".register-button").style.display = "none";
    }
  </script>
</body>

</html>
